<!DOCTYPE html>

<html lang="">

<head>
<title>Subject</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body id="top">
<h1>Grades</h1>
<a href="{% url 'add-grade' %}">Add</a>
<table border="1">
    <thead>
        <th>Slno</th>
        <th>Grade</th>
        <th>Percentage</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
    {% for grade in object_list %}
        <tr>
            <td></td>
            <td>{{ grade.grade_grade }}</td>
            <td>{{ grade.grade_per }}</td>
            <td><a href="editgrade/{{ grade.id }}/">Edit</a></td>
            <td><a href="deletegrade/{{ grade.id }}/">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5">No Grades Found</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
